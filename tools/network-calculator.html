<!-- Add to tools/network-calculator.html -->
<div class="ip-class-analyzer">
    <h3>IP Address Class Analyzer</h3>
    <input type="text" id="ip-input" placeholder="Enter IP address (e.g., 192.168.1.100)">
    <div id="class-result">
        <p>Class: <span id="ip-class"></span></p>
        <p>Network: <span id="network-portion"></span></p>
        <p>Host: <span id="host-portion"></span></p>
        <p>Netmask: <span id="netmask"></span></p>
        <p>Max Hosts: <span id="max-hosts"></span></p>
    </div>
</div>
